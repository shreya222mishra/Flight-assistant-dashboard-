<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splash Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    .splash-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .splash-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .landing-container {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      transform: translateY(-50%);
    }

    .landing-container h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .landing-container p {
      font-size: 1.25rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    #explore-btn {
      padding: 12px 28px;
      font-size: 1rem;
      background-color: white;
      color: #1e88e5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    #explore-btn:hover {
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>

  <div class="splash-container">
    <img src="World Trip GIF by Viva Viagens.gif" alt="Flying Plane Around Earth">
    <div class="landing-container">
      <h1>Flight Delay Insights</h1>
      <p>Visualize U.S. flight delays by state, airline, and cause.</p>
      <button id="explore-btn">Explore</button>
    </div>
  </div>

  <script>
    document.getElementById("explore-btn").addEventListener("click", function () {
      window.location.href = "index2.html";
    });
  </script>

</body>
</html>
